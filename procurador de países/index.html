<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Procurador de Países</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="bg-dark text-white">
    <nav class="navbar bg-dark">
      <div>
        <a class="navbar-brand" href="#">
          <img src="/procurador de países/dnc.webp" alt="logo dnc" width="100" >
        </a>
      </div>
    </nav>
    <h1 class="text-center">Pesquisa de países</h1>
    <div class="container input-group mb-3">
      <input type="text" id="país" class="form-control" placeholder="Nome do país (em inglês)" aria-label="Recipient's username" aria-describedby="button-addon2">

      <button  onclick="procurar()" class="btn btn-outline-secondary bg-primary text-white" type="button" id="button-addon2"><strong>Pesquisar</strong> </button>
    </div>

<!--Card-->
    <div id="card" class="container text-center card text-black p-3" style="width: 18rem;">
      <img src="..." id="bandeira" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title" id="nome">Nome</h5>
        
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><strong>Capital:</strong> <p id="capital"> Teste</p></li>
        <li class="list-group-item"><strong>Continente:</strong> <p id="cont"> Teste</p></li>
        <li class="list-group-item"><strong>População:</strong> <p id="pop"> Teste</p></li>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="index.js"></script>

  </body>
</html>
